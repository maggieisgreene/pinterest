<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pinterest</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><h1>Pinteresting</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <button class="nav-link btn btn-light hide" id="navbar-button-logout">Logout</button>
          <div id="auth"></div>
        </li>
      </ul>
    </div>
  </nav>

  <div id="boards"></div>
  <div id="pins" class="hide"></div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Snack</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="pin-name">Name</label>
              <input type="text" class="form-control" id="pin-name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="pin-description">Description</label>
              <input type="text" class="form-control" id="snack-price" placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label for="pin-image-url">Image Url</label>
              <input type="text" class="form-control" id="pin-image-url" placeholder="Enter Image Url">
            </div>
            <div class="form-group">
              <label for="pin-board-name">Board Name</label>
              <input type="text" class="form-control" id="pin-board-name" placeholder="Board Name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-new-pin">Add Pin</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
